<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Lista de Productos</h1>
    <a routerLink="/new" class="btn btn-success">
      <i class="fas fa-plus me-2"></i>Nuevo Producto
    </a>
  </div>
  
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover" *ngIf="items.length > 0">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Categoría</th>
              <th>Cantidad</th>
              <th>Descripción</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
              <td><strong>{{ item.id }}</strong></td>
              <td>{{ item.nombre }}</td>
              <td>
                <span class="badge bg-info">{{ item.categoria }}</span>
              </td>
              <td>
                <span class="badge" 
                      [class.bg-success]="item.cantidad > 10"
                      [class.bg-warning]="item.cantidad <= 10 && item.cantidad > 0"
                      [class.bg-danger]="item.cantidad === 0">
                  {{ item.cantidad }}
                </span>
              </td>
              <td>{{ item.descripcion }}</td>
              <td>
                <div class="d-flex gap-1 justify-content-center">
                  <a [routerLink]="['/edit', item.id]" class="btn btn-warning btn-sm" title="Editar">
                    <i class="fas fa-edit"></i> Editar
                  </a>
                  <button class="btn btn-danger btn-sm" (click)="deleteItem(item.id!)" title="Eliminar">
                    <i class="fas fa-trash"></i> Eliminar
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="items.length === 0" class="text-center py-4">
        <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
        <h4 class="text-muted">No hay productos en el inventario</h4>
        <p class="text-muted">Comienza agregando tu primer producto</p>
        <a routerLink="/new" class="btn btn-primary">
          <i class="fas fa-plus me-2"></i>Agregar Primer Producto
        </a>
      </div>
    </div>
  </div>
</div>
